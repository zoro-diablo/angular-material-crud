<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <div class="container">
    <form [formGroup]="productForm">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name" />
        <mat-icon matSuffix>style</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
          <mat-option value="Vegetables">Vegetables</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h2>Product Freshness</h2></label>
      <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let fresh of freshnessList"
          [value]="fresh"
        >
          {{ fresh }}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price" />
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput placeholder="Comment" formControlName="comment"></textarea>
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
